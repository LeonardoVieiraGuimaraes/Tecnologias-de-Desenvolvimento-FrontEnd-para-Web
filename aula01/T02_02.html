<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário com Vários Campos</title>
</head>
<body>
    <h1>Exemplo de Formulário com Vários Campos</h1>

    <!-- Formulário com campos de entrada -->
    <form action="processar_formulario.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem" required></textarea>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="100" placeholder="Digite sua idade" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label>Escolha suas frutas favoritas:</label>
        <input type="checkbox" id="fruta1" name="fruta[]" value="maca">
        <label for="fruta1">Maçã</label>
        <input type="checkbox" id="fruta2" name="fruta[]" value="banana">
        <label for="fruta2">Banana</label>
        <input type="checkbox" id="fruta3" name="fruta[]" value="laranja">
        <label for="fruta3">Laranja</label>

        <label for="foto">Envie uma foto (JPEG ou PNG):</label>
        <input type="file" id="foto" name="foto" accept=".jpeg, .jpg, .png" required>

        <!-- Botão de envio do formulário -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
