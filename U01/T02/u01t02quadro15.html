<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->

<html> <!-- Início do elemento HTML -->

<head>
    <title>Calculadora</title> <!-- Título da página exibido na guia do navegador -->
    <link rel="stylesheet" href="styles/style.css"> <!-- Importa um arquivo CSS externo para estilização -->
</head>

<body>
    <header> <!-- Início da seção de cabeçalho -->
        <h2>Título Principal</h2> <!-- Título principal da página -->
    </header> <!-- Fim da seção de cabeçalho -->

    <nav> <!-- Início da seção de navegação -->
        <button>Home</button> <!-- Botão para a página Home -->
        <button>Sobre</button> <!-- Botão para a página Sobre -->
        <button>Produtos</button> <!-- Botão para a página de Produtos -->
        <button>Contato</button> <!-- Botão para a página de Contato -->
    </nav> <!-- Fim da seção de navegação -->

    <aside> <!-- Início da seção de barra lateral -->
        <h3>AJUDA</h3> <!-- Título da barra lateral -->
        <h4>Como usar a calculadora</h4> <!-- Descrição sobre o uso da calculadora -->
    </aside> <!-- Fim da seção de barra lateral -->

    <section> <!-- Início da seção principal -->
        <header class="Painel"> <!-- Cabeçalho da seção com classe "Painel" -->
            <h2>1000,00</h2> <!-- Conteúdo do cabeçalho -->
        </header> <!-- Fim do cabeçalho da seção -->

        <article class="PainelCentral"> <!-- Artigo da seção com classe "PainelCentral" -->
            <!-- Imagens para a calculadora -->
            <img src="imagens/sete.png" height="50px">
            <img src="imagens/oito.png" height="50px">
            <img src="imagens/nove.png" height="50px">
            <img src="imagens/mais.png" height="50px">
            <br>
            <img src="imagens/quatro.png" height="50px">
            <img src="imagens/cinco.png" height="50px">
            <img src="imagens/seis.png" height="50px">
            <img src="imagens/menos.png" height="50px">
            <br>
            <img src="imagens/um.png" height="50px">
            <img src="imagens/dois.png" height="50px">
            <img src="imagens/tres.png" height="50px">
            <img src="imagens/multiplicacao.png" height="50px">
            <br>
            <img src="imagens/zero.png" height="50px">
            <img src="imagens/virgula.png" height="50px">
            <img src="imagens/igual.png" height="50px">
            <img src="imagens/dividir.png" height="50px">
            <br>
        </article> <!-- Fim do artigo da seção -->

        <footer> <!-- Rodapé da seção -->
            <h5>Explicação das Operações Comuns:</h5> <!-- Título do rodapé -->
            <ol> <!-- Lista ordenada -->
                <li>Soma é num1 + num2 = resultado</li> <!-- Item da lista explicando a operação de soma -->
                <li>Subtração é num1 - num2 = resultado</li> <!-- Item da lista explicando a operação de subtração -->
            </ol>
        </footer> <!-- Fim do rodapé da seção -->
    </section> <!-- Fim da seção principal -->

    <footer> <!-- Rodapé da página -->
        <h5>Copyright © 2022 - autora</h5> <!-- Informação de direitos autorais -->
    </footer> <!-- Fim do rodapé da página -->
</body>

</html> <!-- Fim do elemento HTML -->
