<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->

<html>

<head>
    <title> Calculadora </title> <!-- Título da página exibido na guia do navegador -->

    <!-- Importa a fonte "Sofia" do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <style>
        /* Estilos CSS internos */

        body {
            background-color: rgba(0, 0, 0, 0.221); /* Cor de fundo do corpo da página */
            width: 100%;
            margin: 0 auto; /* Centraliza o conteúdo horizontalmente */
            padding: 0 20px 20px 20px; /* Espaçamento interno */
        }
    </style>
</head>

<body>
    <!-- Início da seção <body> do documento -->

    <!-- Cabeçalho -->
    <header style="font-size: 4rem;
        line-height: 0;
        letter-spacing: 1px;
        text-align: center;
        display: flex;
        height: 50px;
        padding-top: 20.15px;
        background-color: #db8e1a;">
        <h2 style=" font-size: 2rem;
            flex: 1;
            text-transform: uppercase;">
            Título Principal
        </h2>
    </header>

    <!-- Navegação -->
    <nav style="background-color: #dd4646;
        line-height: 1;
        height: 1rem;
        display:inline-block;
        padding: 1%;
        font-size: 3rem;
        height: inherit;
        width: 100%;
        text-transform: uppercase;
        color: black;">
        <button style="height: 2rem;width: 10rem;font-size: 1rem">Home</button>
        <button style="height: 2rem;width: 10rem;font-size: 1rem">Sobre</button>
        <button style="height: 2rem;width: 10rem;font-size: 1rem">Produtos</button>
        <button style="height: 2rem;width: 10rem;font-size: 1rem">Contato</button>
    </nav>

    <!-- Barra lateral (aside) -->
    <aside style="visibility: hidden;
        width: 100%;
        letter-spacing: 1px;
        text-align: center;
        display: block;
        position: fixed;
        top: 0;
        right: 0;
        width: 180px;
        height: 100%;
        background-color: #c4bce2;
        padding: 50px;">
        <h3> AJUDA </h3> <!-- Corrigido a tag de fechamento h3 -->
        <h4> Como usar a calculadora </h4>
    </aside>

    <!-- Seção principal (section) -->
    <section style=" background-color: rgb(250, 250, 224);
        padding: 1rem;">

        <!-- Cabeçalho da seção -->
        <header style="border: 0.5rem outset pink;
            box-shadow: 0 0 0 1rem skyblue;
            outline: 1rem solid skyblue;
            border-radius: 5px;
            margin: 2rem;
            padding: 1rem;
            outline-offset: 0.5rem;
            max-width: 220px;
            background-color: black;">
            <h2 style="color:white;text-align: right;">1000,00 </h2>
        </header>

        <!-- Artigo -->
        <article style="max-width: 220px;
            border: 0.5rem outset pink;
            box-shadow: 0 0 0 1rem skyblue;
            outline: 1rem solid skyblue;
            border-radius: 5px;
            margin: 2rem;
            padding: 1rem;
            outline-offset: 0.5rem;">
            <!-- Imagens para a calculadora -->
            <img src="imagens/sete.png" height="50px">
            <img src="imagens/oito.png" height="50px">
            <img src="imagens/nove.png" height="50px">
            <img src="imagens/mais.png" height="50px">
            <br>
            <img src="imagens/quatro.png" height="50px">
            <img src="imagens/cinco.png" height="50px">
            <img src="imagens/seis.png" height="50px">
            <img src="imagens/menos.png" height="50px">
            <br>
            <img src="imagens/um.png" height="50px">
            <img src="imagens/dois.png" height="50px">
            <img src="imagens/tres.png" height="50px">
            <img src="imagens/multiplicacao.png" height="50px">
            <br>
            <img src="imagens/zero.png" height="50px">
            <img src="imagens/virgula.png" height="50px">
            <img src="imagens/igual.png" height="50px">
            <img src="imagens/dividir.png" height="50px">
            <br>
        </article>

        <!-- Rodapé da seção -->
        <footer style="font-size: 16px;
            line-height: 2;
            letter-spacing: 1px;
            background-color: #bfbaba;">
            <h5> Explicação das Operações Comuns: </h5>
            <ol>
                <li> Soma é num1 + num2 = resultado </li>
                <li> Subtração é num1 - num2 = resultado </li>
            </ol>
        </footer>
    </section>

    <!-- Rodapé da página -->
    <footer style="font-size: 16px;
        line-height: 2;
        letter-spacing: 1px;
        background-color: #bfbaba;">
        <h5>Copyright © 2022 - autora </h5>
    </footer>

</body>

</html>
