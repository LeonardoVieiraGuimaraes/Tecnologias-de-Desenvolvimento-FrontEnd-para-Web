<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>

<body>
    <h1>Formulário Completo</h1>

    <!-- Início do formulário -->
    <form action="processar_formulario.php" method="POST" enctype="multipart/form-data">
        <!-- Campo de texto para o nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <!-- Caixa de seleção para escolher um gênero -->
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>

        <!-- Botões de rádio para escolher o estado civil -->
        <label>Estado Civil:</label>
        <input type="radio" id="solteiro" name="estado_civil" value="solteiro">
        <label for="solteiro">Solteiro</label>
        <input type="radio" id="casado" name="estado_civil" value="casado">
        <label for="casado">Casado</label>
        <br><br>

        <!-- Caixas de seleção múltipla para escolher interesses -->
        <label>Interesses:</label>
        <input type="checkbox" id="esporte" name="interesses[]" value="esporte">
        <label for="esporte">Esporte</label>
        <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>
        <input type="checkbox" id="viagem" name="interesses[]" value="viagem">
        <label for="viagem">Viagem</label>
        <br><br>

        <!-- Campo de texto para comentários -->
        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Campo de arquivo para enviar um arquivo -->
        <label for="arquivo">Enviar arquivo:</label>
        <input type="file" id="arquivo" name="arquivo">
        <br><br>

        <!-- Botões de envio e redefinição -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <!-- Fim do formulário -->
</body>

</html>
