<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração do conjunto de caracteres -->
    <meta charset="utf-8" />
    <!-- Configuração da viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título da página -->
    <title>Formulário de Cadastro</title>
    <!-- Inclusão do arquivo CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form>
        <!-- Container Bootstrap com margens pequenas -->
        <div class="container-sm">
            <!-- Linha Bootstrap -->
            <div class="row">
                <!-- Coluna Bootstrap ocupando 10 colunas no grid -->
                <div class="col-sm-10">
                    <!-- Título da página -->
                    <h1>Cadastro</h1>
                </div>
            </div>
            <!-- Linha Bootstrap -->
            <div class="row">
                <!-- Coluna Bootstrap ocupando 10 colunas no grid -->
                <div class="col-sm-10">
                    <!-- Rótulo para o campo "Nome" -->
                    <label>Nome:</label>
                    <!-- Campo de entrada de texto para o nome -->
                    <input id="nome_pessoa" type="text" />
                </div>
            </div>
            <!-- Linha Bootstrap -->
            <div class="row">
                <!-- Coluna Bootstrap ocupando 10 colunas no grid -->
                <div class="col-sm-10">
                    <!-- Rótulo para o campo "E-mail" -->
                    <label>E-mail:</label>
                    <!-- Campo de entrada de texto para o e-mail -->
                    <input id="nome_login" type="email" />
                </div>
            </div>
            <!-- Linha Bootstrap -->
            <div class="row">
                <!-- Coluna Bootstrap ocupando 5 colunas no grid -->
                <div class="col-sm-5">
                    <!-- Div flexível Bootstrap -->
                    <div class="d-flex">
                        <!-- Linha Bootstrap -->
                        <div class="row">
                            <!-- Coluna Bootstrap ocupando 5 colunas no grid -->
                            <div class="col-sm-5">
                                <!-- Rótulo para o campo "Senha" -->
                                <label>Senha:</label>
                                <!-- Campo de entrada de senha -->
                                <input id="senha_login" type="password" />
                            </div>
                            <!-- Coluna Bootstrap ocupando 5 colunas no grid -->
                            <div class="col-sm-5">
                                <!-- Rótulo para o campo "Confirme a Senha" -->
                                <label>Confirme a Senha:</label>
                                <!-- Campo de entrada de senha para confirmação -->
                                <input id="conf_senha_login" type="password" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Linha Bootstrap -->
            <div class="row">
                <!-- Div flexível Bootstrap -->
                <div class="d-grid">
                    <!-- Linha Bootstrap -->
                    <div class="row">
                        <!-- Coluna Bootstrap ocupando 6 colunas no grid -->
                        <div class="col-sm-6">
                            <!-- Botão de envio do formulário -->
                            <button class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
