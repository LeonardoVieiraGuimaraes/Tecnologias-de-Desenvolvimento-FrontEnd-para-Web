<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->

<html>

<head>
    <meta charset=utf-8 /> <!-- Configuração do conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Formulário de Login</title> <!-- Título da página exibido na guia do navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Inclusão do arquivo de estilo Bootstrap -->
</head>

<body>
    <div class="container col-sm-8 bg-primary"> <!-- Criação de um container com largura específica e cor de fundo primária -->
        <div class="row"> <!-- Criação de uma linha no layout -->
            <form method="GET" action="./home.html"> <!-- Início do formulário com método GET e destino para "./home.html" após envio -->
                <div class="d-flex justify-content-center"> <!-- Centralização de conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-12-sm">
                            <h1 class="">Login</h1> <!-- Cabeçalho da página de login -->
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center"> <!-- Centralização de conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-sm-12 input-group">
                            <label class="input-group-text" for="nome_login">Usuário: </label> <!-- Rótulo para o campo de usuário -->
                            <input class="form-control" id="nome_login" type="text" /> <!-- Campo de entrada de usuário -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 input-group">
                            <label class="input-group-text" for="senha_login">Senha: </label> <!-- Rótulo para o campo de senha -->
                            <input class="form-control" id="senha_login" type="password" /> <!-- Campo de entrada de senha -->
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center col-sm-4"> <!-- Centralização de conteúdo horizontalmente com uma largura específica -->
                    <div class="row">
                        <div class="col-sm-12 form-check form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" name="manterlogado" value="" />
                            <label class="form-check-label"> Manter logado </label> <!-- Opção para manter o usuário logado -->
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center"> <!-- Centralização de conteúdo horizontalmente -->
                    <div class="row ">
                        <div class="col-sm-12">
                            <button class="btn btn-success" type="submit">Login</button> <!-- Botão de login -->
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center"> <!-- Centralização de conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-primary" href="./view/cadastro.html">Ainda não tem conta?</a> <!-- Link para a página de cadastro -->
                            <a class="btn btn-primary" href="./view/reset.html">Esqueceu a senha?</a> <!-- Link para a página de redefinição de senha -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
