<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->

<html>

<head>
    <meta charset="utf-8" /> <!-- Configuração do conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Formulário de Login</title> <!-- Título da página exibido na aba do navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Inclusão do arquivo de estilo Bootstrap -->
</head>

<body>
    <form method="GET" action="./home.html"> <!-- Início do formulário com método GET e ação para a página "home.html" -->
        <div class="d-flex"> <!-- Criação de um elemento flexível -->
            <div class="row"> <!-- Criação de uma linha no layout -->
                <div class="col-sm-10"> <!-- Criação de uma coluna com largura de 10 colunas no layout Bootstrap -->
                    <h1 class="text-center">Login</h1> <!-- Título centralizado da página -->
                </div>
            </div>
        </div>
        <div class="d-flex"> <!-- Criação de um elemento flexível -->
            <div class="row"> <!-- Criação de uma linha no layout -->
                <div class="col-sm-12"> <!-- Criação de uma coluna com largura de 12 colunas no layout Bootstrap -->
                    <label>Usuário: </label> <!-- Rótulo do campo de entrada de texto para o usuário -->
                    <input class="form-control" id="nome_login" type="text" required /> <!-- Campo de entrada de texto para o usuário -->
                </div>
            </div>
            <div class="row"> <!-- Criação de uma nova linha no layout -->
                <div class="col-sm-12"> <!-- Criação de uma coluna com largura de 12 colunas no layout Bootstrap -->
                    <label>Senha: </label> <!-- Rótulo do campo de senha -->
                    <input class="form-control" id="senha_login" type="password" required /> <!-- Campo de senha -->
                </div>
            </div>
        </div>
        <div class="d-flex"> <!-- Criação de um elemento flexível -->
            <div class="row"> <!-- Criação de uma linha no layout -->
                <div class="col-sm-12"> <!-- Criação de uma coluna com largura de 12 colunas no layout Bootstrap -->
                    <input role="switch" type="checkbox" name="manterlogado" value="" /> <!-- Caixa de seleção para manter o usuário logado -->
                    <label> Manter logado </label> <!-- Rótulo para a caixa de seleção -->
                </div>
            </div>
        </div>
        <div class="d-flex"> <!-- Criação de um elemento flexível -->
            <div class="row"> <!-- Criação de uma linha no layout -->
                <div class="col-sm-12"> <!-- Criação de uma coluna com largura de 12 colunas no layout Bootstrap -->
                    <button type="submit">Login</button> <!-- Botão de envio do formulário -->
                </div>
            </div>
        </div>
        <div class="d-flex"> <!-- Criação de um elemento flexível -->
            <div class="row"> <!-- Criação de uma linha no layout -->
                <div class="col-sm-12"> <!-- Criação de uma coluna com largura de 12 colunas no layout Bootstrap -->
                    <a href="./view/cadastro.html">Ainda não tem conta?</a> <!-- Link para a página de cadastro -->
                    <a href="./view/reset.html">Esqueceu a senha?</a> <!-- Link para a página de redefinição de senha -->
                </div>
            </div>
        </div>
    </form> <!-- Fim do formulário -->
</body>

</html>
