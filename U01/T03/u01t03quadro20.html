<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->

<html> <!-- Abertura da tag HTML -->

<head>
    <meta charset=utf-8 /> <!-- Configuração do conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Formulário de Login</title> <!-- Título da página exibido na guia do navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Inclusão do arquivo de estilo Bootstrap -->
</head>

<body> <!-- Início do corpo da página -->

    <div class="container col-sm-8 bg-primary"> <!-- Container Bootstrap com largura de 8 colunas em telas pequenas e maiores, com fundo azul -->
        <div class="row"> <!-- Linha Bootstrap -->

            <!-- Formulário de Login -->
            <form method="GET" action="./home.html"> <!-- Formulário com método GET e ação para a página "home.html" -->

                <!-- Cabeçalho -->
                <div class="d-flex col-sm-12 justify-content-center"> <!-- Container flexível que ocupa toda a largura da tela e centraliza o conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-12-sm ">
                            <h1 class="">Login</h1> <!-- Título da página de login -->
                        </div>
                    </div>
                </div>

                <!-- Campos de entrada de dados -->
                <div class="d-flex col-sm-12 justify-content-center"> <!-- Container flexível que ocupa toda a largura da tela e centraliza o conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-sm-12 input-group"> <!-- Coluna Bootstrap que ocupa 12 colunas e utiliza o grupo de entrada de dados -->
                            <label class="input-group-text" for="nome_login">Usuário: </label> <!-- Rótulo do campo de usuário -->
                            <input class="form-control" id="nome_login" type="text" /> <!-- Campo de entrada de texto para o nome de usuário -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 input-group"> <!-- Coluna Bootstrap que ocupa 12 colunas e utiliza o grupo de entrada de dados -->
                            <label class="input-group-text" for="senha_login">Senha: </label> <!-- Rótulo do campo de senha -->
                            <input class="form-control" id="senha_login" type="password" /> <!-- Campo de entrada de senha -->
                        </div>
                    </div>
                </div>

                <!-- Opção de "Manter logado" -->
                <div class="d-flex justify-content-center col-sm-4"> <!-- Container flexível que ocupa metade da largura da tela em telas pequenas e maiores, e centraliza o conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-sm-12 form-check form-switch"> <!-- Coluna Bootstrap que ocupa 12 colunas e utiliza uma caixa de seleção -->
                            <input class="form-check-input" role="switch" type="checkbox" name="manterlogado" value="" /> <!-- Caixa de seleção para "Manter logado" -->
                            <label class="form-check-label"> Manter logado </label> <!-- Rótulo para a opção "Manter logado" -->
                        </div>
                    </div>
                </div>

                <!-- Botão de login -->
                <div class="d-flex col-sm-12 justify-content-center"> <!-- Container flexível que ocupa toda a largura da tela e centraliza o conteúdo horizontalmente -->
                    <div class="row ">
                        <div class="col-sm-12">
                            <button type="submit">Login</button> <!-- Botão para enviar o formulário de login -->
                        </div>
                    </div>
                </div>

                <!-- Links adicionais -->
                <div class="d-flex col-sm-12 justify-content-center"> <!-- Container flexível que ocupa toda a largura da tela e centraliza o conteúdo horizontalmente -->
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="./view/cadastro.html">Ainda não tem conta?</a> <!-- Link para a página de cadastro -->
                            <a href="./view/reset.html">Esqueceu a senha?</a> <!-- Link para a página de redefinição de senha -->
                        </div>
                    </div>
                </div>

            </form> <!-- Fim do formulário de login -->

        </div> <!-- Fim da linha Bootstrap -->

    </div> <!-- Fim do container Bootstrap com fundo azul -->

</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do documento HTML -->
