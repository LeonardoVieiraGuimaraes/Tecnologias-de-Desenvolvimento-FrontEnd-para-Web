<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Define o idioma da página como português brasileiro -->

<head> <!-- Início da seção head, que contém informações sobre o documento -->
    <meta charset="utf-8"> <!-- Especifica o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Define a escala inicial para dispositivos móveis -->
    <title>Formulário de Cadastro</title> <!-- Título da página exibido na aba do navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importa o estilo Bootstrap para estilização -->
</head>

<body> <!-- Início do corpo da página -->

    <form> <!-- Início de um formulário -->
        <div class="container-sm"> <!-- Container Bootstrap para manter o conteúdo centralizado e responsivo -->

            <!-- Linha 1: Título do formulário -->
            <div class="row"> <!-- Linha Bootstrap -->
                <div class="col-sm-10"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                    <h1 class="text-center">Cadastro</h1> <!-- Título centralizado -->
                </div>
            </div> <!-- Fim da Linha 1 -->

            <!-- Linha 2: Campo de Nome -->
            <div class="row"> <!-- Linha Bootstrap -->
                <div class="col-sm-10"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                    <label>Nome:</label> <!-- Rótulo para o campo de nome -->
                    <input class="form-control" id="nome_pessoa" name="nome_pessoa" type="text"
                        placeholder="Digite seu nome" />
                    <!-- Campo de entrada de texto para o nome com classe Bootstrap e atributos -->
                </div>
            </div> <!-- Fim da Linha 2 -->

            <!-- Linha 3: Campo de E-mail -->
            <div class="row"> <!-- Linha Bootstrap -->
                <div class="col-sm-10"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                    <label>E-mail:</label> <!-- Rótulo para o campo de e-mail -->
                    <input class="form-control" id="nome_login" name="nome_login" type="email"
                        placeholder="Digite seu e-mail" />
                    <!-- Campo de entrada de texto para o e-mail com classe Bootstrap e atributos -->
                </div>
            </div> <!-- Fim da Linha 3 -->

            <!-- Linha 4: Campos de Senha e Confirmação de Senha -->
            <div class="row"> <!-- Linha Bootstrap -->
                <div class="col-sm-5"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                    <div class="d-flex"> <!-- Flexbox para alinhar os campos de senha lado a lado -->

                        <!-- Sublinha 4.1: Campo de Senha -->
                        <div class="row"> <!-- Linha Bootstrap -->
                            <div class="col-sm-5"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                                <label>Senha:</label> <!-- Rótulo para o campo de senha -->
                                <input class="form-control" id="senha_login" name="senha_login" type="password"
                                    placeholder="Digite a senha" />
                                <!-- Campo de entrada de senha com classe Bootstrap e atributos -->
                            </div>

                            <!-- Sublinha 4.2: Campo de Confirmação de Senha -->
                            <div class="col-sm-5"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                                <label>Confirme a Senha:</label> <!-- Rótulo para o campo de confirmação de senha -->
                                <input class="form-control" id="conf_senha_login" name="conf_senha_login"
                                    type="password" placeholder="Digite novamente a senha" />
                                <!-- Campo de entrada de confirmação de senha com classe Bootstrap e atributos -->
                            </div>
                        </div> <!-- Fim da Sublinha 4 -->

                    </div> <!-- Fim do Flexbox -->
                </div>
            </div> <!-- Fim da Linha 4 -->

            <!-- Linha 5: Botão de Cadastro -->
            <div class="row"> <!-- Linha Bootstrap -->
                <div class="d-grid"> <!-- Grid Bootstrap para dimensionar o botão -->
                    <div class="row"> <!-- Linha Bootstrap -->
                        <div class="col-sm-6"> <!-- Coluna Bootstrap com largura para telas pequenas -->
                            <button>Cadastrar</button> <!-- Botão para enviar o formulário -->
                        </div>
                    </div>
                </div>
            </div> <!-- Fim da Linha 5 -->

        </div> <!-- Fim do Container Bootstrap -->
    </form> <!-- Fim do formulário -->

</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do documento HTML -->
